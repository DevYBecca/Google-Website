<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0b6be2cfd5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fa-sharp fa-solid fa-bars"></i>
    </div>

    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
        width="272"
      />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input style="text" class="input-box" />
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm feeling lucky</button>
      </div>
      <div class="language-area">
        Google offered in:
        <a href="#" class="language-style">한국어</a>
        <a href="#" class="language-style">Tiếng Việt</a>
        <a href="#" class="language-style">Français</a>
        <a href="#" class="language-style">中文（繁體）</a>
      </div>
    </div>

    <div class="footer">
      <div class="first-line">Vietnam</div>
      <div class="second-line">
        <span>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </span>
        <span class="second-line-second">
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
